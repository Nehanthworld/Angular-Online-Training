<table class="table table-bordered">
    <thead>
        <tr>
            @for(column of columns; track column.header){
            <th>{{column.header}}</th>
            }
        </tr>
    </thead>
    <tbody>
        @for(dataItem of data; track dataItem.id){
        <tr>
            @for(column of columns; track column.header){
            <td>{{dataItem[column.dataKey]}}</td>
            }
        </tr>
        }
    </tbody>
</table>
